{{ with resources.Get "sw.template.js" }}
{{ with resources.ExecuteAsTemplate "sw.js" $ . }}
<script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('{{ .RelPermalink }}');
    }
</script>
{{ end }}
{{ end }}
{{ $css := resources.Get "fonts.css" | resources.Minify }}
<link href="{{ $css.RelPermalink }}" rel="stylesheet" fetchpriority="low">
