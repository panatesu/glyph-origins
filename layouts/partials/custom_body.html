{{ $sw := resources.Get "sw.js" | resources.Minify }}
{{ $css := resources.Get "fonts.css" | resources.Minify }}
<script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('{{ $sw.Permalink }}');
    }
</script>
<link href="{{ $css.Permalink }}" rel="stylesheet" fetchpriority="low">
